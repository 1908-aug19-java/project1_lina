<body>     
     <h1 id="header">Welcome Apple Reimbursment!</h1>
     <hr color="blue">
     <div id="container">
          <div id = "login">
               <!-- <form > -->
                    <div class="form-group">
                         <label for="login-name">Username</label>
                         <input type="text" class="form-control" id="login-name" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                         <label for="login-password">Password</label>
                         <input type="password" class="form-control" id="login-password" placeholder="Enter Password">
                    </div>        
                    <button id="login-btn" class="btn btn-primary">Login</button>
               <!-- </form> -->
          </div>
          <div id="middle-box">
          </div>
          
          <div id = "register">
               <h4>Not user yet? <span><button id ="register-btn">Register Here!</button></span> </h4> 
               <!-- <label for = "register-btn">Not user yet?</label> -->
               
               
               <form id="register-form">
                    <div class="form-group">
                         <label for="reg-name">Username</label>
                         <input type="text" class="form-control" id="reg-name" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                         <label for="reg-password">Password</label>
                         <input type="password" class="form-control" id="reg-password" placeholder="Enter Password">
                    </div>
                    <div class="form-group">
                         <label for="reg-title">Title</label>
                         <input type="text" class="form-control" id="reg-title" >
                    </div>
                    <div class="form-group">
                              <label for="reg-manager">Report To</label>
                              <input type="text" class="form-control" id="reg-manager" >
                         </div>  
                    <div class="form-group">
                         <label for="reg-dept">Department</label>
                         <input type="text" class="form-control" id="reg-dept" >
                    </div>     
                    <button type="submit" id="reg-btn" class="btn btn-primary">Submit</button>
               </form>
          </div>
     </div>

     <script src = "static/LoginScript.js"></script>
